{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<div class="auth">
  <div class="card panel">
    <h2 style="margin-top:0">Create your account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="actions">
        <button class="btn" type="submit">Create account</button>
        <a class="btn btn--ghost" href="{% url 'login' %}">Login</a>
      </div>
    </form>
  </div>
  <p class="muted">Pick a unique username.</p>
</div>
{% endblock %}
